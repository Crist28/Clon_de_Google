<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Instrument+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./img/google (1).png" type="image/x-icon" />
    <title>Google</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li
            style="font-family: 'Instrument Sans', sans-serif; font-size: 13px"
          >
            Gmail
          </li>
          <li
            style="font-family: 'Instrument Sans', sans-serif; font-size: 13px"
          >
            Imágenes
          </li>
          <li>
            <img class="aplicaciones_google" src="./img/solicitud.png" alt="" />
          </li>
          <li>
            <img
              style="border-radius: 100%;"
              class="cuenta_google"
              src="https://lh3.googleusercontent.com/a/AGNmyxZPKYV62-zS9Ywcf_k2IRnbPOS2Hbmf1JC0UIv3=s288-c-no"
              alt=""
            />
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <img class="logo_google" src="./img/google.png" alt="logo" />
      </section>

      <section class="search-section">
        <div class="search-box">
          <div class="icon-container">
            <img src="./img/lupa.png" alt="Lupa" class="lupa_buscador" />
          </div>
          <input type="text" placeholder="" />
          <div class="icon-container">
            <img
              class="microphone-icon"
              src="./img/voz-de-google.png"
              alt="Micrófono"
            />
          </div>
          <div class="icon-container">
            <img class="microphone-icon" src="./img/images.png" alt="Images" />
          </div>
        </div>
      </section>

      <section>
        <div class="buttons-container">
          <a href="#" class="google-button"
            style="font-family: 'Instrument Sans', sans-serif; font-size: 13px"
            >Buscar con Google</a
          >
          <a href="#" class="google-button"
            style="font-family: 'Instrument Sans', sans-serif; font-size: 13px"
            >Voy a tener suerte</a
          >
        </div>
      </section>

      <section>
        <div class="language-section">
            <p class="texto_google">Ofrecido por Google en: <span style="color: blue;">Español (Latinoamérica)</span></p>
        </div>
      </section>
    </main>
    <footer>
        <div>
            <ul class="footer-links">
                <li><a href="#">Colombia</a></li>
            </ul>
        </div>
        <hr class="footer-hr">
        <div>
            <ul class="footer-links">
                <li><a href="#">Sobre Google</a></li>
                <li><a href="#">Publicidad</a></li>
                <li><a href="#">Negocios</a></li>
                <li><a href="#">Cómo funciona la Búsqueda</a></li>
                <li><a href="#">Privacidad</a></li>
                <li><a href="#">Condiciones</a></li>
                <li><a href="#">Preferencias</a></li>
              </ul>
        </div>
      </footer>
  </body>
</html>
